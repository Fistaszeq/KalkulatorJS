<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator w JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <output id="output">
        Napisz coś
    </output>

    <main>
        <button class="btn" onclick="klik('7')" id="7">7</button>
        <button class="btn" onclick="klik('8')" id="8">8</button>
        <button class="btn" onclick="klik('9')" id="9">9</button>
        <button class="btn" onclick="klik('4')" id="4">4</button>
        <button class="btn" onclick="klik('5')" id="5">5</button>
        <button class="btn" onclick="klik('6')" id="6">6</button>
        <button class="btn" onclick="klik('1')" id="1">1</button>
        <button class="btn" onclick="klik('2')" id="2">2</button>
        <button class="btn" onclick="klik('3')" id="3">3</button>
        <button class="btn" onclick="klik('0')" id="0">0</button>
        <button class="btn" onclick="klik(',')" id=",">,</button>

        <button class="btn" onclick="klik('+')" id="+">+</button>
        <button class="btn" onclick="klik('-')" id="-">-</button>
        <button class="btn" onclick="klik('*')" id="*">*</button>
        <button class="btn" onclick="klik('/')" id="/">/</button>

        <button class="btn" onclick="klik('C')" id="C">C</button>
        <button class="btn" onclick="klik('=')" id="=">=</button>



    </main>

    <footer>
        <p>&copy; 2025 Kalkulator w JS. All rights reserved.</p>
        <p>Created by Stanisław Kozłowski</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
